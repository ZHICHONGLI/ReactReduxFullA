<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script type="text/javascript" src="./app.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body ng-app="myApp">
        <div class="container-fluid" ng-controller="loginCtrl">
            <div class="row nav">
                login
            </div>
            <div class="row signup">
                <input type="text" name="" value="" ng-model="suName" />
                <input type="text" name="" value="" ng-model="suPw" />
                <button ng-click="signUp()" type="button">sign up</button>
                <span ng-show="userDuplicate">username duplicate</span>
            </div>
            <hr>
            <div class="row signin">
                <input type="text" name="" value="" ng-model="siName" />
                <input type="text" name="" value="" ng-model="siPw" />
                <button ng-click="signIn()" type="button">sign in</button>
                <span ng-show="loginInvalid">wrong password or id</span>
            </div>
            <hr>
            <button ng-click="getSession()">get session</button>
            <button ng-click="logOut()">log out</button>
            <hr>
            <div class="row">
                <table>
                    <tr>
                        <th class="col-md-3">Title</th>
                        <th class="col-md-3">Artist</th>
                    </tr>
                    <tr ng-repeat="album in albumsList">
                        <td>{{album.title}}</td>
                        <td>{{album.artist}}</td>
                    </tr>
                </table>
            </div>
        </div>
    
    </body>
</html>
